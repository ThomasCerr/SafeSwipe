<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SafeSwipe — Result</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header class="nav">
    <div class="brand">SafeSwipe</div>
    <nav class="links"><a href="/tool">Tool</a></nav>
  </header>

  <main class="result-wrap">
    <div class="card result">
      <h2>Result</h2>
      <div class="verdict">{{ verdict }}</div>
      <h3>Signals</h3>
      <ul class="signals">
        {% for s in signals %}<li>{{ s }}</li>{% else %}<li>No suspicious signals found.</li>{% endfor %}
      </ul>
      <a class="primary scan-again" href="/tool">Scan Another Profile</a>
      <div class="model">Model: {{ model_id }} {% if model_error %}<span class="warn">(detector unavailable; heuristics used)</span>{% endif %}</div>
    </div>
  </main>

  <footer class="footer"><div>© SafeSwipe</div></footer>
</body>
</html>
