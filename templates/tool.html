<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SafeSwipe — Profile Checker</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header class="nav">
    <div class="brand"><a href="/">SafeSwipe</a></div>
    <nav class="links"><a href="/">Home</a></nav>
  </header>

  <main class="tool-wrap">
    <section class="how fade-in">
      <h1>How It Works</h1>
      <ol>
        <li>Upload or drag up to 5 screenshots.</li>
        <li>We analyze the images with AI detection + consistency checks.</li>
        <li>Get a result: Not Made with AI, Potentially Made with AI, or Definitely Made with AI.</li>
      </ol>
    </section>

    <section class="card upload fade-in">
      <form action="/analyze" method="post" enctype="multipart/form-data" id="uploadForm">
        <label class="dropzone">Drop up to 5 screenshots here or click to upload
          <input type="file" id="fileInput" name="files" multiple accept="image/*" hidden required>
        </label>
        <div id="preview"></div>
        <label>Optional: paste the bio text</label>
        <textarea name="bio" rows="3" placeholder="Paste bio text (optional)"></textarea>
        <button type="submit" class="primary">Run Scan</button>
        <div class="fineprint">Private & secure — we don’t store uploads.</div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div>© SafeSwipe</div>
  </footer>

  <script>
    const dropzone = document.querySelector('.dropzone');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');

    dropzone.addEventListener('click', () => fileInput.click());
    dropzone.addEventListener('dragover', e => { e.preventDefault(); dropzone.classList.add('hover'); });
    dropzone.addEventListener('dragleave', () => dropzone.classList.remove('hover'));
    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      fileInput.files = e.dataTransfer.files;
      showPreview();
    });

    fileInput.addEventListener('change', showPreview);

    function showPreview() {
      preview.innerHTML = '';
      [...fileInput.files].slice(0,5).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.classList.add('thumb');
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
